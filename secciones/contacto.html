    <h3>Contacto</h3>
    <hr>


    <section class="formularioCentrado">

        <form>
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre">
            </div>

            <div>
                <label for="E-mail">E-mail</label>
                <input type="email" id="E-mail">
            </div>

            <div>
                <label for="Telefono">Telefono</label>
                <input type="tel" id="Telefono">
            </div>

            <div>
                <label for="Ciudad de la que nos escribe">Ciudad de la que nos escribe</label>
            </div>

            <div>
                <select name="" id="">
                    <option value="" selected></option>
                    <option value="" disabled>Seleccione una</option>
                    <option value="">Buenos Aires</option>
                    <option value="">Cordoba</option>
                    <option value="">Rosario</option>
                </select>
            </div>

            <div>
                <textarea id="" cols="30" rows="10" placeholder="Cuentanos tu inguietud!"></textarea>
            </div>

            <div>
                <input type="button" value="Cancelar">
                <input type="reset" value="Borrar">
                <input type="submit" value="Enviar">
            </div>

            <div>
                <h4>quieres recibir noticias via E-mail</h4>
        
                <label for="si">Si</label>
                <input type="radio" name="opciones" id="si">
        
                <label for="no">No</label>
                <input type="radio" name="opciones" id="no">
        
            </div>

        </form>

    </section>


    <footer class="piePag">
        <P>Contacto: TecStore@.com.ar</P>
        <p>Todos los derechos reservados</p>
    </footer>
