    <h3>Contacto</h3>
    <hr>


    <section class="formularioCentrado">

        <form>
            <div>
                <input class="form-control" type="text" placeholder="Nombre" aria-label="default input example">
                <input class="form-control" type="text" placeholder="E-mail" aria-label="default input example">
                <input class="form-control" type="text" placeholder="teléfono" aria-label="default input example">
            </div>

            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>¿En donde se encuentra?</option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">Cordoba</option>
                    <option value="3">Rosario</option>
                </select>
            </div>

            <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 250px"></textarea>
                    <label for="floatingTextarea2">Cuentanos tu inquietud!</label>
            </div>

            <div>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                    <button type="reset" class="btn btn-warning">Borrar</button>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </div>

            <div>
                <h5>¿Quieres recibir noticias via E-mail?</h5>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Si</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">No</label>
                </div>
        
            </div>

        </form>

    </section>
